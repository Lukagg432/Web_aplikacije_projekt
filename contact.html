<main>
    <section id="kontakt">
        <header>
            <h2>Kontakt</h2>
            <p>Za pitanja o lovačkim psima, dresuri ili ispitima, pošaljite poruku.</p>
        </header>

        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>Lokacija kluba</h3>
                <p>Zagrebački kinološki klub<br>
                    Ulica Vladimira Nazora 63, 10000 Zagreb</p>

                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44497.09333632248!2d15.959121557923131!3d45.80988984252074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d719378f942b%3A0x62ca0b9f9e3cd4c8!2sUl.%20Vladimira%20Nazora%2063%2C%2010000%2C%20Zagreb!5e0!3m2!1shr!2shr!4v1768058520905!5m2!1shr!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="contact-form">
                <h3>Kontakt forma</h3>
                <form action="#" method="post" novalidate>
                    <div class="form-group">
                        <label for="ime">Ime *</label>
                        <input type="text" id="ime" name="ime" required placeholder="Vaše ime">
                    </div>

                    <div class="form-group">
                        <label for="prezime">Prezime *</label>
                        <input type="text" id="prezime" name="prezime" required placeholder="Vaše prezime">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail adresa *</label>
                        <input type="email" id="email" name="email" required placeholder="vaš@email.com">
                    </div>

                    <div class="form-group">
                        <label for="drzava">Država</label>
                        <select id="drzava" name="drzava">
                            <option value="">Odaberite državu</option>
                            <option value="hr">Hrvatska</option>
                            <option value="si">Slovenija</option>
                            <option value="ba">Bosna i Hercegovina</option>
                            <option value="rs">Srbija</option>
                            <option value="ostalo">Ostalo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="opis">Poruka / opis upita</label>
                        <textarea id="opis" name="opis" rows="5"
                                  placeholder="Napišite pitanje o dresuri, ispitima ili izboru pasmine."></textarea>
                    </div>

                    <button type="submit">Pošalji poruku</button>
                </form>
            </div>
        </div>
    </section>
</main>
